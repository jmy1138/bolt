			<div class="container">
				<form id="js-checklist" data-persist="garlic" data-destroy="false" method="POST">

					<section>
	<header class="text-align-center">
		<svg class="icon" width="90" viewBox="0 0 100 100">
			<use xlink:href="#process_workflow" />
		</svg>

		<h2>Process &amp; Workflow</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Consider all viewport sizes, not just “mobile, tablet, desktop” (aka iPhone, iPad, iMac)
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#shift-your-perspective">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Begin designs by thinking about users on smaller screen first
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#shift-your-perspective">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Involve the development team in the design process
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#collaborate">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Create and follow a performance budget
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#performance-budget">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Avoid one-off design solutions
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#avoid-one-offs">Learn More</a>
	</label>
</section>

					<section>
	<header class="text-align-center">
		<svg class="icon" width="80" viewBox="0 0 100 100">
			<use xlink:href="#animations_effects" />
		</svg>
		<h2>Animation & Effects</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Ensure that animations improve the user experience by providing meaning to the user
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#meaningful-animation">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Effects that are triggered during the scroll event consider the needs of the user first and foremost
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#scroll-effects">Learn More</a>
	</label>
</section>

					<section>
	<header class="text-align-center">
		<svg class="icon" width="90" height="90" viewBox="0 0 100 100">
			<use xlink:href="#fonts" />
		</svg>
		<h2>Fonts</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Don’t exceed a total of three custom web fonts
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#limit-fonts">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Ensure custom web fonts have been optimized for web use
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#choose-fonts-wisely">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Ensure the proper font formats have been created for development, including WOFF 2.0 format
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#font-formats">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Have web safe fallback fonts for each custom web font in use
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#fallback-fonts">Learn More</a>
	</label>
</section>

					<section>
	<header class="text-align-center">
		<svg class="icon" width="80" viewBox="0 0 100 100">
			<use xlink:href="#images" />
		</svg>
		<h2>Images</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Use images sparingly and for maximum impact
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#use-sparingly">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Ensure that image formats are appropriate for how they are being used
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#choose-right-format">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Generate the correct image sizes have been created for each image
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#responsive-images">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Save images for web
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#image-optimization">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Optimize images
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#image-optimization">Learn More</a>
	</label>
</section>

					<section>
	<header class="text-align-center">
		<svg class="icon" width="90" viewBox="0 0 100 100">
			<use xlink:href="#svg" />
		</svg>

		<h2>SVG</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Use SVGs in place of images whenever appropriate
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#when-to-use-svg">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Consider browser support
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#when-to-use-svg">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Ensure SVGs don’t contain extraneous layers
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#svg-optimization">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Simplify SVG paths during creation process
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#svg-optimization">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Optimize SVGs
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#svg-optimization">Learn More</a>
	</label>
</section>

					<section>
	<header class="text-align-center">
		<svg class="icon" width="80" viewBox="0 0 100 100">
			<use xlink:href="#perceived-performance" />
		</svg>

		<h2>Perceived Performance</h2>
	</header>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Provide instant feedback to the user where appropriate
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#instant-feedback">Learn More</a>
	</label>

	<label class="control checkbox">
		<input type="checkbox">
		<span class="control-indicator"></span>
		Use placeholder content to populate the page when no content is available
		<a href="http://jonyablonski.com/2016/designers-guide-to-web-performance-optimization/#placeholder-content">Learn More</a>
	</label>
</section>
